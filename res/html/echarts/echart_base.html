<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
	
	<style type="text/css">

	html,
	 body {
				overflow:hidden;
				height: 95%;
				
		  }
	</style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:100%"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
       var option;
		
option = {
    legend: {
		show: false,
        top: 'bottom'
    },
    toolbox: {
        show: false,
        feature: {
            mark: {show: false},
            dataView: {show: false, readOnly: true},
            restore: {show: false},
            saveAsImage: {show: false}
        }
    },
    series: [
        {
            name: '面积模式',
            type: 'pie',
            radius: [50, 250],
            center: ['50%', '50%'],
            roseType: 'area',
            itemStyle: {
                borderRadius: 8
            },
            data: [
                {value: 40, name: 'rose 1'},
                {value: 38, name: 'rose 2'},
                {value: 32, name: 'rose 3'},
                {value: 30, name: 'rose 4'},
                {value: 28, name: 'rose 5'},
                {value: 26, name: 'rose 6'},
                {value: 22, name: 'rose 7'},
                {value: 18, name: 'rose 8'}
            ]
        }
    ]
};

	
	<!-- var str1 = '{"legend":{"top":"top"},"toolbox":{"feature":{"dataView":{"readOnly":false,"show":true},"mark":{"show":true},"restoree":{"show":true},"saveAsImage":{"show":false}},"show":true}}'; -->
	 <!-- var obj1 = JSON.parse(str1); -->
	 <!-- option.toolbox = obj1.toolbox; -->
	 <!-- option.legend = obj1.legend; -->
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		

    </script>
</body>
</html>
